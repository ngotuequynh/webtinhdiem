    <h1 class="tieude">Cải Thiện Điểm</h1>
    <div class="input-group">
        <label for="previous-gpa">Điểm trung bình tích lũy hiện tại:</label>
        <input type="number" id="previous-gpa" step="0.01" min="0" max="4" required />
    </div>

        <label for="previous-credits">Số chỉ tích lũy hiện tại:</label>

        <p class="input-note">Bao gồm tất cả các tín chỉ điều kiện đã học</p>

        
    </div>
    <div class="input-group">
        <label for="tongchi">Tổng tín chỉ của chương trình:</label>
        <input type="number" id="tongchi" min="0" required />
         <p class="input-note">Theo chương trình đào tạo của trường</p>


    </div>
    <div class="input-group">
        <label for="tinhoc">Số chỉ tin học ĐÃ học:</label>
        <input type="number" id="tinhoc" min="0" required />
        <p class="input-note">3 chỉ</p>

    </div>
    <div class="input-group">
        <label for="tienganh">Số chỉ tiếng anh ĐÃ học:</label>
        <input type="number" id="tienganh" min="0" required />
        <p class="input-note">10 chỉ</p>

    </div>
    <div class="input-group">
        <label for="quocphong">Số chỉ quốc phòng ĐÃ học:</label>
        <input type="number" id="quocphong" min="0" required />
        <p class="input-note">8 chỉ</p>

    </div>
    <div class="input-group">
        <label for="thechat">Số chỉ thể chất ĐÃ học:</label>
        <input type="number" id="thechat" min="0" required />
        <p class="input-note">3 chỉ</p>

    </div>
    <div class="input-group">
        <label for="gpamuctieu">GPA mục tiêu:</label>
        <input type="number" id="gpamuctieu" min="0" max="4" step="0.01" required />
    </div>
<div class="image-container">
    <img src="./anhbac.jpg" alt="Minh hoạ các bậc" class="responsive-img">
</div>
    <button onclick="calculateGPA2()" id = "nuttinh">Tính</button>

    <div class="result" id="result"></div>
   </main>


<script>
    function calculateGPA2() {
        var previousGPA = parseFloat(
            document.getElementById("previous-gpa").value
        );
        var previousCredits = parseInt(
            document.getElementById("previous-credits").value
        );
        var ptongchi = parseInt(
            document.getElementById("tongchi").value
        );
        var ptinhoc = parseInt(
            document.getElementById("tinhoc").value
        );
        var ptienganh = parseInt(
            document.getElementById("tienganh").value
        );
        var pquocphong = parseInt(
            document.getElementById("quocphong").value
        );
        var pthechat = parseInt(
            document.getElementById("thechat").value
        );
        var pgpamuctieu = parseFloat(
            document.getElementById("gpamuctieu").value
        );

        var tongchithat = ptongchi - 24;
        var tinchithat = previousCredits - pthechat - ptienganh - ptinhoc - pquocphong;
        var khoangcach = tongchithat * pgpamuctieu - tinchithat * previousGPA;
        var tinchithatconlai = tongchithat - tinchithat;
        var x = (tongchithat * pgpamuctieu - tinchithat * previousGPA) / tinchithatconlai;
        if (x > 0 && x <= 4) {
            document.getElementById("result").innerText =
                "Bạn cần đạt trung bình " + x.toFixed(2) + " điểm cho " + tinchithatconlai + " tín chỉ còn lại";
        }
        
        else {
            let valuea = "";
            var m = 1;
            while (m <= 4) {
                valuea += " Nếu " + tinchithatconlai + " chỉ còn lại của bạn được " + m + " điểm thì bạn cần cải thiện: </br>"
                var temp = khoangcach - tinchithatconlai * m;
                var k = 1;
                while (k <= 3) {
                    var tinchican = temp / k;
                    valuea += "&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;" + Math.ceil(tinchican) + "<span style='font-weight: 300; font-style: italic; color: #888;'> chỉ lên </span> " + k +
                        " <span style='font-weight: 300; font-style: italic; color: #888;'>bậc</span></br>";
                    k = k + 0.5;
                }
                m = m + 0.5;
            }
            document.getElementById("result").innerHTML = valuea;

        }
    }

</script>
